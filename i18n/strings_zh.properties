FQA p5=2、IDBOOK有什麽樣的使命？

FQA p6=保障上鏈用戶身份的數據安全與身份真實性

FQA p7=身份價值歸還用戶：IDBOOK 建立了完善的個人身份數字協議，讓每個人的身份數據只屬于自己，禁止他人及任何第三方在未獲得用戶個人許可的情況下查看用戶的身份數據，以此打擊中心化機構竊取用戶數據的行爲

FQA p8=邀請組織及機構上鏈成爲節點，用 Token 鼓勵個人和組織將個人與組織之間，個人與個人之間的關系記錄在分布式的公共賬本上，讓組織和個人一起建立一個真正的鏈上社會

FQA p9=開放 DAPP 端口，鼓勵開發者依據 IDBOOK 的特性開發多種多種的 DApp，覆蓋社會生活中的各個場景，顛覆傳統的個人身份使用模式

FQA p10=3、什麽是 ID Bucks？

FQA p11=ID Bucks（代幣縮寫：IDB），IDB 作用是激勵人們使用和維護 IDBOOK 網絡，ID Bucks 主要從上鏈用戶之間的身份碰撞産生， 可以用于支付購買鏈上節點所提供的服務

FQA p12=4、ID Bucks（IDB）怎麽獲得?

FQA p13=您可以在交易所直接購買 ID Bucks，也可以通過與其他 IDBOOK  鏈上用戶進行數字身份碰撞獲取相應的 ID Bucks

FQA p14=IDBOOK 的挖礦總量爲 102 億，通過身份碰撞解鎖的部分 IDB 將根據新用戶的注冊數量逐步釋放，主網上線後解鎖 1%  的 IDB 可用于挖礦，已解鎖的 IDB 代幣如果已經在身份碰撞中釋放完，則不再産生新的，下一個用戶積量條件達成，觸發新的 IDB 被解鎖

FQA p15=5、什麽是威望?

FQA p16=威望是基于上鏈用戶參與社會分工的程度、社會影響力、人脈等多維因素通過計量算法所評定的數值，威望將用以量化一個人的身份價值

FQA p17=進行身份認證或與首次與他人碰撞成功後，威望值會獲得相應提升

FQA p18=在身份碰撞的過程中，威望值會直接影響獲得的 ID Bucks 數額

FQA p19=6、組織/機構上鏈需要什麽資格？

FQA p20=任何機構和個人均可申請成爲 IDBOOK 鏈上節點，但現實世界中的非登記機構申請成爲鏈上節點時，需要提供信息進行驗真，並鎖定一部分 IDB 作爲保證金

FQA p21=成爲節點後可以爲個人用戶提供身份認證和其他的更多服務，同時也將參與到鏈上數據的存儲，與鏈上其他節點對個人用戶數據的真實性達成共識

FQA p22=7、我可以在 IDBOOK 上開發應用嗎？我能獲得什麽？

FQA p23=IDBOOK 是一條開源公鏈，個人與組織均可以開發者的身份在 IDBOOK 上開發應用，所有的 DApp 均可用鏈上身份進行登錄

