FQA p5=2. What is the mission of IDBOOK?

FQA p6=Ensuring Security and Authenticity of the User's Identity.

FQA p7=DataReturn identity value to the users: IDBOOK has established a complete personal identification protocol, so that each person's identity data only belongs to himself. Users’ identity data are protected and any third parties could not get users’ identity data without permission. IDBOOK is using this protocol to combat with centralized organization for data leakage.

FQA p8=IDBOOK invites organization to be set up on the blockchain and uses Tokens to incentive individuals and organizations to record their relationships into the distributed and open ledger. IDBOOK dedicates to build a new society of individuals and organization on the blockchain. 

FQA p9=Open Dapp portal to encourage developers to design a variety of Dapp based on the features of IDBOOK. Those Dapp could be adapted to various scenes in social life and overturn the traditional personal identity usage model.

FQA p10=3. What is ID Bucks？

FQA p11=ID Bucks(Trade mark：IDB）The only token to motivate people to use and maintain the IDBOOK network. IDB could be obtained through identity exchanging between users and could be used to pay for services provided by nodes.

FQA p12=4. How to acquire IDB？

FQA p13=Users could purchase IDB on authorited exchanges or get certain amount of IDB from identity exchange. 

FQA p14=IDB's mining total is 10.2 billion. After the mainnet launched, IDB unlock 1%.The unlocked IDB tokens are no longer generated if they have been released in an identity collision.The next user's product condition is reached, triggering the new IDB to be unlocked.

FQA p15=5. What is MANA？

FQA p16=MANA is the unit of measuring the value of an identity. When people try to quantify the value of a person's identity, we need to collect their degree of participation in society to evaluate their social influence.In a broader context, the term MANA is close to influence, fame, social skills, connections and popularity. 

FQA p17=The MANA value will be raised accordingly in the process of first time identity exchange or identity authentication.

FQA p18=The MANA value will directly affect the amount of IDB obtained by each user in the ID exchange process. 

FQA p19=6. What qualifications does organization/institutional need to provide？

FQA p20=Any institution or individual could apply for becoming node on IDBOOK. Non-registered Organization needs to provide information for verification when applies to become node of IDBOOK, and certain amount of IDB need to be locked as deposit. 

FQA p21=After becoming node, organizations could provide individual users with identity authentication and other services. Also, those organizations will be responsible for data storage of IDBOOK, and to reach consensus about personal data with other nodes on the blockchain.

FQA p22=7. Could I develop an Dapp on IDBOOK？ What could I get？

FQA p23=As an open source public blockchain, users and organizations could develop Dapp on IDBOOK chain freely. And all Dapp could be logged in by the ID set up on IDBOOK. 

FQA p24=By contributing to the IDBOOK eco-system, developers will be rewarded.
