Problem p1=The Problems We Are Facing

Problem p2=Refugees Are Losing Their Identities

Problem p3=In Syria, more than one in ten refugees were displaced because of war and have lost their nationality and residence registration. Their basic civil rights, such as social security, education, residency and voting rights, have been written off. All these situations make them unable to move to modern society.

Problem p4=Technology Giants Are Monopolizing Internet Services And Users’ Privacy

Problem p5=A British consultancy has managed to get more than 87 million users’ data from Facebook, which has even affected the US election.  The disclosure of personal data from the centralized giants and the Internet private model has become an unavoidable malady.

Problem p6=1.1 Billion Invisible People

Problem p7=According to the statistics released by World Bank, over 1.1 billion people in the world have no formal status or lack of official identification, and therefore they have no access to public health care, education and financial services. Most of these "invisible people" are concentrated in Asia and Africa, and more than one-third are children.

Problem p8=Identity Fraud has Became The Norm of ICO Projects

Problem p9=Fraudulent teams and celebrities endorsements continue to proliferate. Initiators are unable to self-certify the true existence of team members, making the blockchain industry and ICO activities infamous, and the overall environment trust is extremely lacking.

